<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculador Municipal</title>
    <style>
        :root { --primary: #1a3a5a; --accent: #27ae60; --bg: #f4f7f6; --admin-color: #c0392b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .section { background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        h1 { text-align: center; color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 12px; font-size: 0.9em; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        .admin-panel { background: #fff3f3; border: 2px dashed var(--admin-color); padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .admin-btn { background: var(--admin-color); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        
        .report-area { margin-top: 30px; border: 2px solid #000; padding: 40px; background: white; }
        .report-header { text-align: center; border-bottom: 2px solid #000; margin-bottom: 20px; padding-bottom: 10px; }
        .line { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eee; }
        .total-box { margin-top: 30px; background: #f9f9f9; color: #000; padding: 20px; border: 2px solid #000; text-align: right; }
        .total-val { font-size: 2.2em; font-weight: bold; }
        
        .btn-print { background: #1a3a5a; color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; width: 100%; font-size: 1.1em; }

        @media print {
            @page { margin: 0.5cm; size: auto; }
            body { margin: 0; padding: 1cm; background: white; }
            .no-print, .admin-btn, .admin-panel, .grid, .btn-print, h1 { display: none !important; }
            .container { box-shadow: none; max-width: 100%; border: none; padding: 0; margin: 0; }
            .report-area { border: none; margin-top: 0; padding: 0; }
            .total-box { background: #fff !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="text-align: right; margin-bottom: 10px;">
        <button id="btnAdminMode" class="admin-btn" onclick="accesoAdmin()">Acceso Admin</button>
    </div>

    <div id="panelConfig" class="admin-panel hidden no-print">
        <h3>‚öôÔ∏è Configuraci√≥n Oficial y Seguridad</h3>
        <div class="grid">
            <div><label>Valor Arancel ($):</label><input type="number" id="configArancel"></div>
            <div><label>Valor M√≥dulo ($):</label><input type="number" id="configModulo"></div>
        </div>
        <button onclick="guardarConfig()" style="margin-top:10px; background: var(--accent); color:white; border:none; padding:8px; cursor:pointer;">Guardar Valores</button>
        <hr>
        <h4>üîê Cambio de Contrase√±a</h4>
        <div class="grid">
            <input type="password" id="oldPass" placeholder="Clave Actual">
            <input type="password" id="newPass" placeholder="Clave Nueva">
        </div>
        <button onclick="updatePassword()" style="margin-top:10px; cursor:pointer;">Actualizar Clave</button>
        <button onclick="cerrarAdmin()" style="margin-top:10px; float:right;">Cerrar</button>
    </div>

    <h1 class="no-print">Liquidaci√≥n de Derechos de Construcci√≥n</h1>

    <div class="grid no-print">
        <div class="section">
            <label>Propietario / Referencia:</label>
            <input type="text" id="propNombre" placeholder="Nombre completo" oninput="calcular()">

            <label>Tipo de Tr√°mite:</label>
            <select id="tipoTramite" onchange="toggleTramite()">
                <option value="DERECHO">Art. 33: Obra Nueva (A Construir)</option>
                <option value="ART60">Art. 60: Empadronamiento Reglamentario (54 m√≥d)</option>
                <option value="ART61">Art. 61: Empadronamiento Antirreglamentario (120 m√≥d)</option>
                <option value="ART62">Art. 62: Exceso de FOS (140/180 m√≥d)</option>
                <option value="ART63">Art. 63: Exceso de FOT (140/180 m√≥d)</option>
                <option value="ART64">Art. 64: Reincidencia (120 m√≥d)</option>
                <option value="ART65">Art. 65: Cambio de Destino (150 m√≥d)</option>
            </select>

            <label>Superficie Total (m¬≤):</label>
            <input type="number" id="supTotal" value="0" oninput="calcular()">

            <div id="divViviendaUnica" class="hidden">
                <label>¬øEs Vivienda √önica < 100m¬≤?</label>
                <select id="viviendaUnica" onchange="calcular()">
                    <option value="NO">No</option>
                    <option value="SI">S√≠</option>
                </select>
            </div>
        </div>

        <div class="section">
            <label>Tipolog√≠a de Obra (Tabla N¬∞ 3):</label>
            <select id="tipoObra" onchange="calcular()">
                <optgroup label="Viviendas">
                    <option value="0.5" data-name="1.1 Inter√©s Social">1.1 Inter√©s Social (0.5)</option>
                    <option value="0.7" data-name="1.2.1 Alba√±iler√≠a h/ 80m2">1.2.1 Alba√±iler√≠a h/ 80m2 (0.7)</option>
                    <option value="1.0" data-name="1.2.2 Unifamiliar 80-150m2" selected>1.2.2 Unifamiliar 80-150m2 (1.0)</option>
                    <option value="1.2" data-name="1.2.2 Unifamiliar 150-250m2">1.2.2 Unifamiliar 150-250m2 (1.2)</option>
                    <option value="1.4" data-name="1.2.3 Categor√≠a Superior > 250m2">1.2.3 Cat. Superior > 250m2 (1.4)</option>
                </optgroup>
                <optgroup label="Comercio / Industria">
                    <option value="0.7" data-name="3.2 Comercio > 50m2">3.2 Comercio > 50m2 (0.7)</option>
                    <option value="1.4" data-name="3.6 Shopping">3.6 Shopping (1.4)</option>
                    <option value="0.4" data-name="2.1 Dep√≥sitos / Baja complejidad">2.1 Dep√≥sitos (0.4)</option>
                    <option value="0.6" data-name="2.2 Industrial con admin">2.2 Industrial con admin (0.6)</option>
                </optgroup>
                <optgroup label="Otros">
                    <option value="0.6" data-name="1.6.1 Piscinas H¬∫A¬∫">1.6.1 Piscinas H¬∫A¬∫ (0.6)</option>
                    <option value="0.5" data-name="14.1 Cocheras cubierta liviana">14.1 Cocheras (0.5)</option>
                </optgroup>
            </select>

            <label>Antig√ºedad (Tabla N¬∞ 2):</label>
            <select id="antiguedad" onchange="calcular()">
                <option value="0" data-name="Obra Nueva">Obra Nueva (0%)</option>
                <option value="0.05" data-name="1 a 20 a√±os">1 a 20 a√±os (5%)</option>
                <option value="0.10" data-name="21 a 30 a√±os">21 a 30 a√±os (10%)</option>
                <option value="0.20" data-name="31 a 40 a√±os">31 a 40 a√±os (20%)</option>
                <option value="0.40" data-name="41 a 50 a√±os">41 a 50 a√±os (40%)</option>
                <option value="1.00" data-name="M√°s de 70 a√±os">M√°s de 70 a√±os (100%)</option>
            </select>

            <label>Servicios (Tabla N¬∞ 4):</label>
            <select id="servicios" onchange="calcular()">
                <option value="0" data-name="Con los 5 servicios">Con los 5 servicios (0% desc)</option>
                <option value="0.10" data-name="Pavimento y 3 servicios">Pavimento y 3 servicios (10% desc)</option>
                <option value="0.40" data-name="Sin pavimento y 3 servicios">Sin pavimento y 3 servicios (40% desc)</option>
                <option value="0.70" data-name="Un servicio o sin servicios">Un servicio o sin servicios (70% desc)</option>
            </select>
        </div>
    </div>

    <div id="reporte" class="report-area">
        <div class="report-header">
            <h2 style="margin:0;">MUNICIPALIDAD DE 9 DE JULIO</h2>
            <h3 style="margin:10px 0; color: #333;">Liquidaci√≥n de Derechos de Construcci√≥n</h3>
            <p id="fechaReporte"></p>
        </div>
        
        <div id="datosExpediente"></div>
        <div id="detalleCalculo"></div>

        <div class="total-box">
            <div style="font-weight: bold; margin-bottom: 5px; font-size: 1.1em;">TOTAL A PAGAR</div>
            <div class="total-val" id="totalFinal">$ 0,00</div>
        </div>
    </div>

    <button class="btn-print no-print" onclick="window.print()">üñ®Ô∏è GENERAR E IMPRIMIR REPORTE</button>
</div>

<script>
    let config = { arancel: 0, modulo: 0 };
    const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' });

    async function cargarConfig() {
        const response = await fetch('/api/config');
        config = await response.json();
        document.getElementById('configArancel').value = config.arancel;
        document.getElementById('configModulo').value = config.modulo;
        calcular();
    }

    async function accesoAdmin() {
        const p = prompt("Contrase√±a de administrador:");
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({password: p})
        });
        if(res.ok) document.getElementById('panelConfig').classList.remove('hidden');
        else alert("Clave incorrecta");
    }

    async function guardarConfig() {
        const arancel = parseFloat(document.getElementById('configArancel').value);
        const modulo = parseFloat(document.getElementById('configModulo').value);
        await fetch('/api/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({arancel, modulo})
        });
        config = {arancel, modulo};
        alert("Valores guardados en la base de datos.");
        calcular();
    }

    async function updatePassword() {
        const oldP = document.getElementById('oldPass').value;
        const newP = document.getElementById('newPass').value;
        const res = await fetch('/api/change-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({old_pass: oldP, new_pass: newP})
        });
        if(res.ok) alert("Contrase√±a actualizada correctamente.");
        else alert("La clave actual no es v√°lida.");
    }

    function toggleTramite() {
        const t = document.getElementById('tipoTramite').value;
        document.getElementById('divViviendaUnica').className = (['ART61', 'ART62'].includes(t)) ? '' : 'hidden';
        calcular();
    }

    function calcular() {
        const t = document.getElementById('tipoTramite');
        const tramiteText = t.options[t.selectedIndex].text;
        const prop = document.getElementById('propNombre').value || "---";
        const supT = parseFloat(document.getElementById('supTotal').value) || 0;
        
        const tipoObraSel = document.getElementById('tipoObra');
        const tipologiaName = tipoObraSel.options[tipoObraSel.selectedIndex].getAttribute('data-name');
        const coef = parseFloat(tipoObraSel.value);

        const antigSel = document.getElementById('antiguedad');
        const antigName = antigSel.options[antigSel.selectedIndex].getAttribute('data-name');
        const antigVal = parseFloat(antigSel.value);

        const servSel = document.getElementById('servicios');
        const servName = servSel.options[servSel.selectedIndex].getAttribute('data-name');
        const servVal = parseFloat(servSel.value);
        
        document.getElementById('fechaReporte').innerText = "Fecha de emisi√≥n: " + new Date().toLocaleDateString();

        let base = 0;
        let refLabel = "";
        let refMonto = "";

        if (t.value === 'DERECHO') {
            base = supT * config.arancel * coef;
            refLabel = "Arancel Vigente (Art. 33):";
            refMonto = fmt.format(config.arancel);
        } else {
            let modulos = 120;
            const unica = document.getElementById('viviendaUnica').value === 'SI';
            if(t.value === 'ART60') modulos = 54;
            else if(t.value === 'ART61') modulos = unica ? 54 : 120;
            else if(t.value === 'ART62') modulos = unica ? 54 : 140;
            base = supT * (modulos * config.modulo) * coef;
            refLabel = `M√≥dulos por Art. (${modulos} m√≥d) x Valor M√≥dulo:`;
            refMonto = fmt.format(config.modulo);
        }

        document.getElementById('datosExpediente').innerHTML = `
            <div class="line"><span>Propietario / Ref:</span> <strong>${prop}</strong></div>
            <div class="line"><span>${refLabel}</span> <strong>${refMonto}</strong></div>
        `;

        const derecho = base * 0.01;
        const descAntig = derecho * antigVal;
        const descServ = (derecho - descAntig) * servVal;
        const final = derecho - descAntig - descServ;

        document.getElementById('detalleCalculo').innerHTML = `
            <h4>RESUMEN DE SELECCI√ìN:</h4>
            <div class="line"><span>Tipo de Tr√°mite:</span> <strong>${tramiteText}</strong></div>
            <div class="line"><span>Tipolog√≠a Seleccionada:</span> <strong>${tipologiaName} (Coef: ${coef})</strong></div>
            <div class="line"><span>Superficie Declarada:</span> <strong>${supT} m¬≤</strong></div>
            <div class="line"><span>Estado de Antig√ºedad:</span> <strong>${antigName}</strong></div>
            <div class="line"><span>Situaci√≥n de Servicios:</span> <strong>${servName}</strong></div>
            <hr>
            <div class="line"><span>Monto Imponible Base:</span> <strong>${fmt.format(base)}</strong></div>
            <div class="line"><span>Derecho de Construcci√≥n (1%):</span> <strong>${fmt.format(derecho)}</strong></div>
            <div class="line"><span>(-) Depreciaci√≥n Antig√ºedad:</span> <strong>${fmt.format(descAntig)}</strong></div>
            <div class="line"><span>(-) Descuento por Servicios:</span> <strong>${fmt.format(descServ)}</strong></div>
        `;

        document.getElementById('totalFinal').innerText = fmt.format(Math.max(0, final));
    }

    function cerrarAdmin() { document.getElementById('panelConfig').classList.add('hidden'); }
    cargarConfig();
</script>
</body>
</html>
